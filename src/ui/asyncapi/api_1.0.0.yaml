    EmailUpdatePasswordEvent:
      payload:
        type: object
        properties:
          event_name:
            type: string
            description: Event name.
            example: EmailUpdatePasswordEvent
          timestamp:
            type: string
            format: date-time
            description: Event timestamp.
            example: '2022-02-17T20:59:37.293Z'
          type:
            type: string
            description: Event type.
            example: emails
          email:
            type: object
            required:
              - to
            properties:
              to:
                type: object
                required:
                  - name
                  - email
                properties:
                  name:
                    type: string
                    description: User name.
                    example: Maria Fernandes Araújo
                  email:
                    type: string
