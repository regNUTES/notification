                    type: string
                    description: Request code.
                    example: '20210507173055'
                  municipality:
                    type: string
                    description: >-
                      Name of the municipality where the Surgery will be
                      performed.
                    example: Campina Grande
                  health_unit:
                    type: string
                    description: Name of the HealthUnit that will perform the Surgery.
                    example: Hospital de Trauma de Campina Grande.
                  surgery:
                    type: string
                    description: Surgery Name.
                    example: Catarata
  channelBindings:
    EmailPublishBinding:
      amqp:
        is: routingKey
        exchange:
          name: emails
          type: topic
          durable: true
          autoDelete: false
          vhost: regnutes
