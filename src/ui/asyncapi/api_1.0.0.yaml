    EmailScheduledSurgeryEvent:
      payload:
        type: object
        properties:
          event_name:
            type: string
            description: Event name.
            example: EmailScheduledSurgeryEvent
          timestamp:
            type: string
            format: date-time
            description: Event timestamp.
            example: '2022-02-17T20:59:37.293Z'
          type:
            type: string
            description: Event type.
            example: emails
          email:
            type: object
            required:
              - to
              - data
            properties:
              to:
                type: object
                required:
                  - name
                  - email
                properties:
                  name:
                    type: string
                    description: User name.
                    example: Maria Fernandes Araújo
                  email:
                    type: string
                    description: User email.
                    example: maria.araujo@mail.com
              data:
                type: object
                required:
                  - request_code
                  - municipality
                  - health_unit
                  - surgery
                  - surgery_scheduling_date
                properties:
                  request_code:
                    type: string
                    description: Request code.
                    example: '20210507173055'
                  municipality:
                    type: string
                    description: >-
                      Name of the municipality where the Surgery will be
                      performed.
                    example: Campina Grande
                  health_unit:
                    type: string
                    description: Name of the HealthUnit that will perform the Surgery.
                    example: Hospital de Trauma de Campina Grande.
                  surgery:
                    type: string
                    description: Surgery Name.
                    example: Catarata
                  surgery_scheduling_date:
                    type: string
                    description: Date the Surgery will be performed.
                    example: 21-05-05T10:00:30Z
    EmailRejectedRequestEvent:
      payload:
        type: object
        properties:
          event_name:
            type: string
            description: Event name.
            example: EmailRejectedRequestEvent
          timestamp:
            type: string
            format: date-time
            description: Event timestamp.
            example: '2022-02-17T20:59:37.293Z'
          type:
            type: string
            description: Event type.
            example: emails
          email:
            type: object
            required:
              - to
              - data
            properties:
              to:
                type: object
                required:
                  - name
                  - email
                properties:
                  name:
                    type: string
                    description: User name.
                    example: Maria Fernandes Araújo
                  email:
                    type: string
                    description: User email.
                    example: maria.araujo@mail.com
              data:
                type: object
                required:
